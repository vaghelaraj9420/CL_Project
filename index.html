<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic System</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <p class="mainHeading heading">Diagnostic System</p>
    <div class="container">
        <form>
            <input type="text" placeholder="Name" name="paname" class="inpField" id="paname" autocomplete="off">
            <input type="text" placeholder="Age" name="age" class="inpField" id="paage" autocomplete="off">
            <input type="text" placeholder="Address" name="addr" class="inpField" id="paaddr" autocomplete="off">
            <select multiple multiselect-search="true" multiselect-select-all="true" multiselect-max-items="30"
                placeholder="Symptoms" class="inpField">
                <option value="1">cough</option>
                <option value="2">cold</option>
                <option value="3">headache</option>
                <option value="4">stomachache</option>
                <option value="5">fever</option>
                <option value="6">sore throat</option>
                <option value="7">chest pain</option>
                <option value="8">body pain</option>
            </select>
            <input type="button" onclick="presc" value="Submit" id="submitBtn">
        </form>
    </div>

    <p class="mainHeading reportHead hidden">Report</p>

        <div class="report hidden container">
            <p class="time dt"></p>
            <p class="date dt"></p>
            <p class="name">Name: </p>
            <p class="age">Age: </p>
            <p class="addr">Address: </p>
            <p class="disease">Disease: </p>
            <p class="precaution">Precaution: </p>
            <button class="home">Home</button> 
        </div>
</body>

</html>
